<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leasely - Rental App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="images/leasely-logo.png" class="logo" alt="Leasely rental application logo" />
    <div id="welcome" class="screen active">
      <h1>Welcome to Leasely</h1>
      <p style="text-align:center;">Want to rent? Start here.</p>
      <button onclick="goTo('signup', 'welcome')">Create Account</button>
      <button onclick="goTo('login', 'welcome')">Login</button>
    </div>
    <div id="signup" class="screen">
      <h2>Create Account</h2>
      <label for="signupEmail">Email</label>
      <input id="signupEmail" type="email" placeholder="Email" required />
      <label for="signupPass">Password</label>
      <input id="signupPass" type="password" placeholder="Password (min 6 characters)" required />
      <button onclick="signup()">Sign Up</button>
      <button class="back" onclick="goTo('welcome')">‚Üê Back</button>
    </div>
    <div id="login" class="screen">
      <h2>Login</h2>
      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" placeholder="Email" required />
      <label for="loginPass">Password</label>
      <input id="loginPass" type="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <button class="back" onclick="goTo('welcome')">‚Üê Back</button>
    </div>
    <div id="form" class="screen">
      <h2>Rental Application</h2>
      <label for="fullName">Full Name</label>
      <input id="fullName" placeholder="Full Name" required />
      <label for="phone">Phone Number</label>
      <input id="phone" placeholder="Phone Number (e.g., 1234567890)" type="tel" required />
      <button onclick="goTo('prefs', 'form')">Next</button>
      <button class="back" onclick="goBack()">‚Üê Back</button>
    </div>
    <div id="prefs" class="screen">
      <h2>Preferences</h2>
      <label for="car">Do you have a car?</label>
      <select id="car" required>
        <option value="">--Choose--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <label for="pet">Do you have a pet?</label>
      <select id="pet" required>
        <option value="">--Choose--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <label for="comments">Additional Comments</label>
      <textarea id="comments" placeholder="Additional Comments" required></textarea>
      <button onclick="goTo('cotenant', 'prefs')">Next</button>
      <button class="back" onclick="goTo('form')">‚Üê Back</button>
    </div>
    <div id="cotenant" class="screen">
      <h2>Review & Submit</h2>
      <button id="addCotenantBtn" onclick="toggleCotenant()">‚ûï Add Co-Tenant</button>
      <div id="cotenantFields">
        <label for="cotenantName">Co-Tenant Name</label>
        <input id="cotenantName" placeholder="Co-Tenant Name" />
        <label for="cotenantEmail">Co-Tenant Email</label>
        <input id="cotenantEmail" type="email" placeholder="Co-Tenant Email" />
      </div>
      <button id="submitBtn" onclick="submitApp()">Submit Application</button>
      <button class="back" onclick="goTo('prefs')">‚Üê Back</button>
    </div>
    <div id="done" class="screen">
      <h2>Application Submitted üéâ</h2>
      <p style="text-align:center;">Thank you for applying. Your data has been saved.</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
