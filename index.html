<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leasely - Full App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .screen { display: none; }
    .active { display: block; }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input, select, textarea {
      border: 1px solid #ccc;
    }
    button {
      border: none;
      color: white;
      background: #007bff;
      cursor: pointer;
    }
    button.back {
      background: #ccc;
      color: black;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/OOjs_UI_icon_home.svg/1200px-OOjs_UI_icon_home.svg.png" class="logo" alt="Leasely logo" />

    <div id="welcome" class="screen active">
      <h1>Welcome to Leasely</h1>
      <p style="text-align:center;">Want to rent? Start here.</p>
      <button onclick="goTo('signup')">Create Account</button>
      <button onclick="goTo('login')">Login</button>
    </div>

    <div id="signup" class="screen">
      <h2>Create Account</h2>
      <input placeholder="Email" id="signupEmail" />
      <input type="password" placeholder="Password" id="signupPass" />
      <button onclick="goTo('form')">Next</button>
      <button class="back" onclick="goTo('welcome')">‚Üê Back</button>
    </div>

    <div id="login" class="screen">
      <h2>Login</h2>
      <input placeholder="Email" id="loginEmail" />
      <input type="password" placeholder="Password" id="loginPass" />
      <button onclick="goTo('form')">Login</button>
      <button class="back" onclick="goTo('welcome')">‚Üê Back</button>
    </div>

    <div id="form" class="screen">
      <h2>Rental Application</h2>
      <input placeholder="Full Name" id="fullName" />
      <input placeholder="Phone Number" id="phone" />
      <button onclick="goTo('prefs')">Next</button>
      <button class="back" onclick="goTo('signup')">‚Üê Back</button>
    </div>

    <div id="prefs" class="screen">
      <h2>Preferences</h2>
      <label>Do you have a car?</label>
      <select id="car">
        <option>No</option>
        <option>Yes</option>
      </select>
      <label>Do you have a pet?</label>
      <select id="pet">
        <option>No</option>
        <option>Yes</option>
      </select>
      <textarea placeholder="Additional Comments" id="comments"></textarea>
      <button onclick="goTo('cotenant')">Next</button>
      <button class="back" onclick="goTo('form')">‚Üê Back</button>
    </div>

    <div id="cotenant" class="screen">
      <h2>Add Co-Tenant</h2>
      <input placeholder="Co-Tenant Name" id="cotenantName" />
      <input placeholder="Co-Tenant Email" id="cotenantEmail" />
      <button onclick="submitApp()">Submit Application</button>
      <button class="back" onclick="goTo('prefs')">‚Üê Back</button>
    </div>

    <div id="done" class="screen">
      <h2>Application Submitted üéâ</h2>
      <p style="text-align:center;">Thank you for applying. Your data has been saved.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://yjhcftjzccklarqnnwrd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqaGNmdGp6Y2NrbGFycW5ud3JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NDExNDgsImV4cCI6MjA2MzQxNzE0OH0.LxxUy5J6RqTjk5ZPOzGU47CEsovuKILVAlpspy_o1b0'
    );

    function goTo(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function submitApp() {
      const data = {
        email: document.getElementById("signupEmail").value || document.getElementById("loginEmail").value,
        name: document.getElementById("fullName").value,
        phone: document.getElementById("phone").value,
        car: document.getElementById("car").value,
        pet: document.getElementById("pet").value,
        comments: document.getElementById("comments").value,
        cotenant_name: document.getElementById("cotenantName").value,
        cotenant_email: document.getElementById("cotenantEmail").value
      };
      const { error } = await supabase.from('applications').insert(data);
      if (error) {
        alert('Error submitting application.');
        console.error(error);
      } else {
        goTo('done');
      }
    }
  </script>
</body>
</html>
